{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'votingpoll/style.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<h1 style="color: yellow;">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li style="color: hotpink;">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a style="color: lightseagreen;" href="{% url 'votingpoll:detail' question.id %}">Vote again?</a>
